<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <title>OrganEasy</title>
    </head>
    <body>
        <nav class="login"><a href="entrar.html">Entrar</a></nav>
        <div class="loginspace"></div>
        <header>
            <img src="img/logo.png" alt="logo do OrganEasy" class="logo">
            <h1>Entrar - OrganEasy</h1>
            <nav>
                <ul class="navmenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="afazeres.html">Afazeres</a></li>
                    <li><a href="passos.html">Passos</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="loginsection">            
                <form action="#" class="signin">
                    <h2>Entrar:</h2>    
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username" placeholder="Seu Usuário">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Sua senha">
                    <input type="submit" value="Login">
                    <p>Ainda não faz parte do OrganEasy?</p>
                    <input type="button" value="Cadastre-se">
                </form>
            </section>
        </main>
        <footer>&copy; Helio Dias</footer>
    </body>
</html>
